<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pico 2 W Web</title>
  <style>
    body { font-family: sans-serif; max-width: 520px; margin: 40px auto; line-height: 1.6; }

    .panel {
      width: 100%;
      box-sizing: border-box;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
    }

    .row { margin: 6px 0; }
    .label { font-weight: 700; margin-right: 6px; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }

    .controls {
      width: 100%;
      box-sizing: border-box;
      margin-top: 14px;
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border: 1px solid #444;
      border-radius: 10px;
      text-decoration: none;
      color: #111;
    }
  </style>
</head>
<body>
  <h2>Pico 2 W Web Server</h2>

  <div class="panel">
    <div class="row"><span class="label">IP</span>: <code>__IP__</code></div>
    <div class="row"><span class="label">LED</span>: __LED__</div>
  </div>

  <div class="controls">
    <a class="btn" href="/on">LED ON</a>
    <a class="btn" href="/off">LED OFF</a>
  </div>
</body>
</html>
